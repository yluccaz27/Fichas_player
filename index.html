<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Ficha do Player</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Ficha do Player</h1>
        <p class="mb-3">Escolha uma classe para baixar sua ficha de personagem em Excel.</p>

        <!-- Dropdown de seleção de classe -->
        <div class="mb-3">
            <select id="class-select" class="form-select">
                <option value="" selected disabled>Selecione uma classe...</option>
                <option value="Guerreiro">Guerreiro</option>
                <option value="Mago">Mago</option>
                <option value="Ladrão">Ladrão</option>
                <option value="Clérigo">Clérigo</option>
                <option value="Arqueiro">Arqueiro</option>
                <option value="Bárbaro">Bárbaro</option>
            </select>
        </div>

        <!-- Botão de download -->
        <a id="download-btn" class="btn btn-primary hidden" href="#" download>Baixar Ficha</a>
    </div>

    <!-- JavaScript -->
    <script>
        const classSelect = document.getElementById('class-select');
        const downloadBtn = document.getElementById('download-btn');

        classSelect.addEventListener('change', () => {
            const selectedClass = classSelect.value;
            if (selectedClass) {
                // Atualizar o botão de download
                downloadBtn.classList.remove('hidden');
                downloadBtn.textContent = `Baixar Ficha de ${selectedClass}`;
                downloadBtn.href = `/fichas/${selectedClass}_ficha.xlsx`; // Caminho relativo aos arquivos
            }
        });
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
